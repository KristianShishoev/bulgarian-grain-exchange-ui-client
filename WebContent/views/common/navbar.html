<header class="app-header navbar" ng-controller="authentication">
	<button class="navbar-toggler mobile-sidebar-toggler d-lg-none"
		type="button">&#9776;</button>
	<a class="navbar-brand" ui-sref="app.main"></a>

	<div ng-if="isAuthenticated() === 'true'">
		<input type="button" value="LOGOUT" style="margin-right: 30px" ng-click="logout()">
		<!-- <a ng-click="logout()" style="margin-right: 30px">LOGOUT</a> -->
	</div>
 	<div ng-if="isAuthenticated() === 'false'">
 		<input type="button" value="LOGIN" style="margin-right: 30px" ng-click="redirectLogin()">
		<!--  <a href="?#!/login" style="margin-right: 30px">LOGIN</a> -->
	</div> 

</header>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong>Basic Form</strong>Elements
                </div>
                <div class="card-block">
                    <form ng-submit="submit()" ng-controller="insertUserCtrl" enctype="multipart/form-data" class="form-horizontal">
                    
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">Username</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="username" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="email-input">Email</label>
                            <div class="col-md-9">
                                <input type="email" ng-model="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="password-input">Password</label>
                            <div class="col-md-9">
                                <input type="password" ng-model="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">First name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="firstname" class="form-control" placeholder="first name">
                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">Last name</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="lastname" class="form-control" placeholder="last name">
                            </div>
                        </div>
                        
                         <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="text-input">Phone</label>
                            <div class="col-md-9">
                                <input type="text" ng-model="phone" class="form-control" placeholder="phone">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="select">Select role</label>
                            <div class="col-md-9">
                                <select id="select" ng-model="role" class="form-control">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="TRADER">TRADER</option>
                                    <option value="TRANSPORTER">TRANSPORTER</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-3 form-control-label" for="file-input">Avatar</label>
                            <div class="col-md-9">
                                <input type="file" ng-model="avatar">
                            </div>
                        </div>
                        
                        <input type="submit" ng-click="submit" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->

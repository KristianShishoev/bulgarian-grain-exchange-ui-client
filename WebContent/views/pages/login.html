<div class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card-group mb-0">
					<div class="card p-4">
					
						<form ng-controller="authentication"
							enctype="multipart/form-data" class="form-horizontal">
							<div class="card-block">
								<h1>Login</h1>
								<p class="text-muted">Sign In to your account</p>
								<div class="input-group mb-3">
									<span class="input-group-addon"><i class="icon-user"></i>
									</span> <input type="text" ng-model="email" class="form-control" placeholder="Email">
								</div>
								<div class="input-group mb-4">
									<span class="input-group-addon"><i class="icon-lock"></i>
									</span> <input type="password" ng-model="password" class="form-control"
										placeholder="Password">
								</div>
								<div class="row">
								
									<div class="col-6">
										<button ng-click="login()" type="button" class="btn btn-primary px-4">Login</button>
									</div>
									
									
								</div>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
